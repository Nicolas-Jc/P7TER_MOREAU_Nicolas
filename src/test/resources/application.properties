#Log level configuration
logging.level.root=INFO
server.port=9092
#logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.web=info
logging.level.org.springframework.boot.web.embedded.tomcat=info
# DataBase MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/poseidon3test?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=poseidon_user
spring.datasource.password=Poseidon3test_Pass
# JPA - Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.open-in-view=true
spring.jpa.generate-ddl=true
#spring.jpa.defer-datasource-initialization=true
# oAuth2
spring.security.oauth2.client.registration.github.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT_SECRET}



